<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1 + 3;

    switch (a) {
        case 3:
            document.write("Маловато<br />");
        case "4":
            document.write("Правильно!<br />");
        case "5":
            document.write("Перебор<br />");
        default:
            document.write("Я таких значений не знаю<br />");
    }
</script>
</body>
</html>
